<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <meta name="description" content="Twallery">
        <meta name="keywords" content="Twallery">
        <title>Twallery</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>
        <script type="text/javascript">

            var socket = io.connect('http://localhost:3000/');

                socket.on('connect', function(data){
                setStatus('connected');
                socket.emit('subscribe', {channel:'realtime'});
            });

            socket.on('reconnecting', function(data){
               setStatus('reconnecting');
            });

            socket.on('message', function (data) {
                data = $.parseJSON(data);
                console.log('received a message: ', data);
                addMessage(data);
            });

            function addMessage(data) {
                $('#content').append("<p>"+data.text+"</p>");
                $('#content').append("<p>"+data.user["name"]+"</p>");
                $('#content').append("<p>"+data.user["screen_name"]+"</p>");
                $('#content').append("<p>"+data.hashtag+"</p>");
                $('#content').append("<p>"+data.event+"</p>");
                $('#content').append("<p>"+data.media_url+"</p>");
            }

            function setStatus(msg) {
                console.log('Connection Status : ' + msg);
            }
        </script>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Twallery</a>
                </div>
            </div>
        </nav>
        <p class="clear-fix"></p>
        <hr>
        <hr>
        <hr>
        <hr>
        <hr>

        <div id="content" class="container-fluid">
        </div>
    </body>
</html>
